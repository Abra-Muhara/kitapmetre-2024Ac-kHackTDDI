<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitapMetre Veri Seti Aracı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>KitapMetre Veri Seti Aracı</h1>
        <div class="form-group">
            <input type="file" id="pdfInput" accept="application/pdf" style="display: none;" onchange="handleFileSelect()">
            <button class="btn" onclick="document.getElementById('pdfInput').click()">
                <i class="fas fa-upload"></i> PDF Yükle
            </button>
            <span id="selectedPDFName" class="file-name"></span>
            <input type="text" id="ageRange" placeholder="Yaş Aralığı gir" class="input">
            <button class="btn" onclick="submitData()">Gönder</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Kitaplar</th>
                    <th>Yaş Aralıkları</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody id="bookList">
                
            </tbody>
        </table>
        <div class="button-container">
            <button class="btn" onclick="uploadData()">Veri Setine Yükle</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
